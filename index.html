<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background:url(img/deck.jpg) center no-repeat;
        background-size:cover;
    }
    .table{
        width:700px;
        height: 650px;
        border:1px solid #000;
        position:relative;
        margin:20px auto;
        
    }
    .table .poke{
       width:90px;
        height:130px;
        /*margin-top:20px ;*/
        /*border: 3px solid rgba(0,0,0,0);*/
        /*border-color:rgba(0,0,0,0);*/
        position:absolute;
        top:0;
        left:300px;
        background-size:cover;
        opacity:0;
    }
    .active{
        /*border-color:red;*/
        border: 3px solid blue;
        box-sizing: border-box;;
    }
    [class^=move]{
        width:80px;
        height:30px;
        background:blue;
        border-radius:8px;
        position:absolute;
        top:540px;
        left:310px;
        font-size:18px;
        color:#fff;
        line-height:30px;
        text-align: center;

    }
    .moveR{
        top:580px;
    }
</style>
<body>
    <div class="table">
        <div class="moveL"> < </div>
        <div class="moveR"> > </div>
    </div>
</body>
</html>
<script src="js/jquery-3.2.1.js"></script>

<script>
    /*洗牌      花色：红心 方块 黑桃 梅花
            数字随机*/

    $(function(){
        let poke=[];
        //记录已发的扑克
//        poke=[{huase:c,shuzi:9},{huase:s,shuzi:5}]
//        biao={c_9:true,s_5:true}
        let biao={};
        let color=['h','s','c','d'];
        let moveL=$('.moveL');
        let moveR=$('.moveR');
        //产生
        for(let i=0;i<52;i++){
            //花色有四种，随机产生一个
            let huase=color[Math.floor(Math.random()*4)];
            //数字1-13，随机产生一张
            let shuzi=Math.floor(Math.random()*13+1);
            //满足条件执行 即前面已经产生过的扑克，重新产生
            while(biao[huase+"_"+shuzi]){
                huase=color[Math.floor(Math.random()*4)];
                shuzi=Math.floor(Math.random()*13+1);
            }
            biao[huase+"_"+shuzi]=true;
            poke.push({huase,shuzi});
//            document.write(huase,shuzi+'---')
        }

//        发牌
        let index=0;//记录当前发的是第几张
        for(let i=0;i<7;i++){
            for(let j=0;j<=i;j++){
                let item=poke[index]; //item={huase:s,shuzi；5}
                index++;
                //图片地址
                let src=`url(img/${item.shuzi}${item.huase}.png)`;
                $('<div>').addClass('poke')//给创建的元素通过添加类名添加样式
                    .css('backgroundImage',src)
                    .prop('id',i+'_'+j)//添加id
//                  .html(`${item.huase}--${item.shuzi}`)//在页面写入花色和数字
                    .delay(50*index)// 延时
                    .data('num',item.shuzi)
                    .animate({
                        left:300-i*50+100*j,
                        top:60*i,
                        opacity:1
                    })
                    .appendTo('.table');//插入到桌面
            }
        }

        for(;index<poke.length;index++){
            //item 某张puke
            let item=poke[index]; //item={huase:s,shuzi；5}
//            index++;
            //图片地址
            let src=`url(img/${item.shuzi}${item.huase}.png)`;
                $('<div>').addClass('poke zuo')//给创建的元素通过添加类名添加样式
                    .css('backgroundImage',src)
                    .data('num',item.shuzi)
//                  .html(`${item.huase}--${item.shuzi}`)//在页面写入花色和数字
                    .delay(50*index)// 延时
                    .animate({
                        left:100,
                        top:520,
                        opacity:1
                    })
                    .appendTo('.table');//插入到桌面
        }

        //点击扑克
        let first=null;
        $('.poke').click(function(){
//            alert(1);

            /*x_y   x+1_y   x+1_y+1
             '1_1'
             '1','1'
             1+1 1+1   $#1-1*/
            //获取id并
            //prop 获取匹配元素集合中第一个元素的属性，或为每个元素设置一个或多个属性
            //split 在指定的位置，将字符串转换成数组
            let coords=$(this).prop('id').split('_');
            let ele=$(`#${parseInt(coords[0])+1}_${parseInt(coords[1])+1}`)
            let ele1=$(`#${parseInt(coords[0])+1}_${parseInt(coords[1])}`)
            if(ele1.length==1||ele.length==1){
                return;
            }
            //切换active类
            $(this).toggleClass('active');
            console.log($(this))
            //hasClass('active')
            if($(this).is('.active')){
                $(this).animate({
                    top:'-=10'})
            }else{
                $(this).animate({top:'+=10'})
            }

            //两张牌的和是13
            if(!first){
                first=this;
                let sum=$(first).data('num');
                if(sum == 13){
                    $('.active').animate({left:600,top:0},function(){
                        $(this).remove();
                    });
                    first=null;
                }
            }else{
                //13 active 两张牌的和是13
                let sum=$(first).data('num')+$(this).data('num');
                console.log(sum);
                if(sum == 13){
//                    $('.active').animate({left:600,top:0},function(){
//                        $(this).remove();
//                    });
//                    first=null;
                    //animate函数自己内部有出队
                    $('.active').animate({top:0,left:600}).queue(function(){
                        $(this).remove();
//                        first=null;
                    })
//                    console.log(sum)
                }else{
                    $('.active').animate({top:`+=10`}).removeClass('active')
                }
                first=null;
            }
        })
        let z=1;
        //向右
        moveR.on('click',function(){
//            alert(1)
            z++;
            $('.zuo:last')
            .removeClass('zuo')
            .addClass('you')
            .css('zIndex',z)
            .animate({left:'+=400'})
        })

        //向左
        moveL.on('click',function(){
//            alert(1)
            let you=$('.you');
//            console.log(you)
            if(you.length==0){
                return
            }
            for(let i=you.length-1;i>=0;i--){
//                alert(you)
                $(you[i]).delay(100*i)
                    .animate({left:'-=400'},function(){
                        $(this).css('zIndex',0)
                    })
                    .addClass('zuo')
                    .removeClass('you')
//                alert(i)
            }
        })
    })
</script>
